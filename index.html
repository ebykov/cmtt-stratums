    <script>
      (function() {
        var stratum = document.querySelector('.stratumShield');

        var clicks = 0;
        var maxClicks = 1;

        var css = {
          first: 'stratumShield--first',
          second: 'stratumShield--second',
          disabled: 'stratumShield--disabled'
        };

        stratum.addEventListener('click', function(e) {
          if (clicks === maxClicks) {
            e.preventDefault();
            e.stopPropagation();
            clicks += 1;

            stratum.classList.add(css.second);
            setTimeout(function() {
              stratum.classList.add(css.disabled);

              stratum.click();
            }, 600);

            return false;
          } else if (clicks < maxClicks) {
            e.preventDefault();
            e.stopPropagation();
            clicks += 1;

            stratum.classList.add(css.first);

            return false;
          }
        });

        setTimeout(function() {
          stratum.classList.remove('hidden');
        }, 1000);
      })();
    </script>
